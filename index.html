<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background-color: #f3f0e0;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/marble_2.png'); /* Touche subtile de marbre */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Conteneur pour l'ornement divisé */
    .ornament-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Diviser l'image en deux parties, couvrant toute la page */
    .ornament-left, .ornament-right {
      position: absolute;
      width: 50%;
      height: 100%;
      background-image: url('./testimagesmosaique.webp'); /* Image générée (mosaïque dorée) */
      background-size: cover;
      background-position: center;
      z-index: 10;
      animation: open-ornament 3s ease-in-out forwards;
    }

    /* Partie gauche */
    .ornament-left {
      left: 0;
      background-position: left;
    }

    /* Partie droite */
    .ornament-right {
      right: 0;
      background-position: right;
    }

    /* Contenu caché qui apparaît */
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: content-reveal 3s ease-out forwards 3s;
    }

    header {
      text-align: center;
      padding: 20px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #d4af37; /* Doré */
    }

    .couple {
      font-size: 2.5em;
      color: #555;
    }

    .date {
      font-size: 1.8em;
      color: #e9c46a;
    }

    .qr-section {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1); /* Fond léger et transparent */
      border-radius: 10px;
    }

    .qr-section img {
      width: 150px;
      border-radius: 10px;
    }

    .menu {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    .menu ul li {
      font-size: 1.3em;
      color: #d4af37; /* Couleur dorée */
      margin: 0 10px;
      padding: 10px;
    }

    /* Pour les images */
    .wedding-images {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .wedding-images img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #d4af37; /* Bordure dorée autour des images */
    }

    /* Animations */
    @keyframes open-ornament {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    .ornament-right {
      animation: open-ornament-right 3s ease-in-out forwards;
    }

    @keyframes open-ornament-right {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    @keyframes content-reveal {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ornament-container">
    <div class="ornament-left"></div>
    <div class="ornament-right"></div>

    <div class="container">
      <header>
        <h1>Wedding Invitation</h1>
        <p class="couple">Ilyasse &amp; Mariam</p>
        <p class="date">Save the Date: <strong>June 10, 2024</strong></p>
      </header>

      <section class="qr-section">
        <p>Scan the QR code below to find the wedding location</p>
        <img src="qrcode.png" alt="QR Code for location">
      </section>

      <section class="menu">
        <h2>Wedding Menu</h2>
        <ul>
          <li>Mezze: Hummus, Tabbouleh</li>
          <li>Lamb Tagine</li>
          <li>Baklava & Mint Tea</li>
        </ul>
      </section>

      <section class="wedding-images">
        <img src="image1.jpg" alt="Bride and Groom">
        <img src="image2.jpg" alt="Wedding Venue">
        <img src="image3.jpg" alt="Wedding Rings">
      </section>
    </div>
  </div>
</body>
</html>
